syntax = "proto3";
import "proto/v1/patient.proto";
package proto.v1;

option go_package = "github.com/shukubota/empowercloud-server/gen/proto/v1;v1";

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
}

message RegisterPatientRequest {
  Patient patient = 1;
}

message RegisterPatientResponse {
  Patient patient = 1;
}

message GetUserInfoRequest {
  string jwt = 1;
}
message GetUserInfoResponse {
  int32 id = 1;
  string jwt = 2;
  string email = 3;
  string role = 4;
  int32 clinic_id = 5;
}

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc RegisterPatient(RegisterPatientRequest) returns (RegisterPatientResponse);
  rpc GetUserInfo(GetUserInfoRequest) returns (GetUserInfoResponse);
}
